.left {
  width: 60%;
  height: 80vh;
  background-color: tomato;
  clip-path: polygon(0 0, 90% 0, 100% 100%, 0% 100%);
  box-shadow: 5px 5px 10px grey;

  width: 40%;
  height: 100vh;

  clip-path: polygon(3% 0, 100% 0, 100% 100%, 20% 100%);

.bg-wrapper {
  display: flex;

  </div>
<script id="jsbin-javascript">
function colorClock() {
  const date = new Date();
  let hour = date.getHours();
  let minute = date.getMinutes();
  let second = date.getSeconds();
  
  if(hour < 10){
    hour = '0' + hour;
  }
  
   if(minute < 10){
    minute = '0' + minute;
  }
  
   if(second < 10){
    second = '0' + second;
  }
  
  let displayClock = hour + ':' + minute + ':' + second;
  document.querySelector('.text').innerHTML = displayClock;
  
  
  let setColorLeft = '#' + 'af' + minute + (second * 5);
  let setColorRight = '#' + hour + minute + (second * 2);
  document.querySelector('.left').style.backgroundColor = setColorLeft;
  document.querySelector('.right').style.backgroundColor = setColorRight;
  
  setTimeout(function(){
    colorClock();
  }, 1000);
}

colorClock()
</script>
